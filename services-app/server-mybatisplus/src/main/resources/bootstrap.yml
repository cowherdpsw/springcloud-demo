
eureka:
  instance:
    hostname: mybatisplus-demo
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
       defaultZone: http://localhost:8761/eureka/

spring:
  profiles:
    active: dev

---
spring:
  profiles: dev
  application:
    name: mybatisplus-demo
  cloud:
     config:
       label: master
       profile: dev
       discovery:
         service-id: cloud-config-server
         enabled: true

