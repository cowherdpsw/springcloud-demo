
server:
  port: 8093

spring:
  application:
    name: oauth-demo
  messages:
    basename: i18n/messages
  rabbitmq:
    host: 182.92.217.197
    username: dev
    password: dev
    virtual-host: dev
    port: 5672
  zipkin:
    sender:
      type: rabbit
    rabbitmq:
      queue: zipkin
  sleuth:
    sampler:
      probability: 1.0
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://182.92.217.197:5432/oauth_demo?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: postgres
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
    ## 连接池名字
    pool-name: MyHikariCP
    ## 最小空闲连接数量
    minimum-idle: 10
    ## 空闲连接存活最大时间，默认600000（10分钟）
    idle-timeout: 600000
    ## 连接池最大连接数，默认是10
    maximum-pool-size: 100
    ## 此属性控制池中连接的最长生命周期，值0表示无限生命周期，默认1800000即30分钟
    max-lifetime: 1800000
    ## 数据库连接超时时间,默认30秒，即30000
    connection-timeout: 30000
  redis:
    port: 4307
    host: 182.92.217.197
    database: 0
    password: redis123456
    lettuce:
      pool:
        # 连接池最大连接数默认为8，负数代表不限制
        max-active: 8
        # 连接池最大阻塞等待时间(使用负值表示没有限制) 默认为-1
        max-wait: -1ms
        # 连接池中的最大空闲连接 默认为8
        max-idle: 8
        # 连接池中的最小空闲连接 默认为 0
        min-idle: 0

thread:
  pool:
    core-size: 30
    max-size: 100
    queue-capacity: 500
    keep-alive-seconds: 60
    name-prefix: async-service-
eureka:
  instance:
    hostname: oauth-demo
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

